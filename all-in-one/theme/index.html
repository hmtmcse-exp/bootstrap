<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bismillah Bootstrap</title>
    <link href="../bootstrap_3_3_6/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="#" class="list-group-item">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
        </div>
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                Members
            </div>
            <div class="panel-body">
                <div class="navbar-form navbar-right">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group" role="group" aria-label="Third group">
                            <form action="/member">
                                <div class="input-group" id="search-area">
                                    <div class="input-group-btn">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default selected-column-label">Select Column</button>
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                <span class="caret"></span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            <ul class="dropdown-menu selected-column-name" role="menu">
                                                <li data="email"><a href="#"> Email</a></li>
                                                <li data="password"><a href="#"> Password</a></li>
                                                <li data="isActive"><a href="#"> Is Active</a></li>

                                            </ul>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with dropdown button" name="search" value="" placeholder="Search">
                                    <input type="hidden" name="column" class="selected-column-value" value="">
                                    <span class="input-group-btn">
                                             <button class="btn btn-default" type="submit">Search</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" class="btn btn-success open-wizard" wizard-url="member/create" wizard-title="Create New Member">Add New</button>
                            <a href="/member" class="btn  btn-info">Reload</a>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                    <tr class="">
                        <th><a href="/member?sort=email&amp;order="> Email</a></th><th><a href="/member?sort=password&amp;order="> Password</a></th><th><a href="/member?sort=isActive&amp;order="> Is Active</a></th><th class="action-columns">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="table-panel-footer">
                    <ul class="pagination pagination-centered">
                    </ul>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default">10</button>
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                Items Per Page
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu selected-item-per-page" role="menu" aria-labelledby="btnGroupDrop1">
                                <li><a href="/member?itemPerPage=10">10</a></li>
                                <li><a href="/member?itemPerPage=20">20</a></li>
                                <li><a href="/member?itemPerPage=50">50</a></li>
                                <li><a href="/member?itemPerPage=100">100</a></li>
                                <li><a href="/member?itemPerPage=500">500</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>


<footer class="footer">
    <div class="container-fluid">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
<script src="../bootstrap_3_3_6/js/jquery-1.11.1.min.js"></script>
<script src="../bootstrap_3_3_6/js/bootstrap.min.js"></script>
</body>
</html>
